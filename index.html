<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap Link for CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Font Awesome Link for Button Icon -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- Google Fonts Link -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Style CSS Link -->
    <link rel="stylesheet" href="Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- Header Jumbotron Section -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- Schedule Container Section -->
    <div class="container">
      <!-- 9AM Timeblock -->
      <div class="row time-block">
        <div class= "col-md-1 hour">9AM</div>
        <textarea class="col-md-10 description 9"></textarea>
        <button id="9" class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- 10AM Timeblock -->
      <div class="row time-block">
        <div class= "col-md-1 hour">10AM</div>
        <textarea class="col-md-10 description 10"></textarea>
        <button id="10" class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- 11AM Timeblock -->
      <div class="row time-block">
        <div class= "col-md-1 hour">11AM</div>
        <textarea class="col-md-10 description 11"></textarea>
        <button id="11" class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- 12PM Timeblock -->
      <div class="row time-block">
        <div class="col-md-1 hour">12PM</div>
        <textarea class="col-md-10 description 12"></textarea>
        <button id="12" class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- 1PM Timeblock -->
      <div class="row time-block">
        <div class="col-md-1 hour">1PM</div>
        <textarea class="col-md-10 description 13"></textarea>
        <button id="13" class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- 2PM Timeblock -->
      <div class="row time-block">
        <div class="col-md-1 hour">2PM</div>
        <textarea class="col-md-10 description 14"></textarea>
        <button id="14" class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>     
      <!-- 3PM Timeblock -->
      <div class="row time-block">
        <div class="col-md-1 hour">3PM</div>
        <textarea class="col-md-10 description 15"></textarea>
        <button id="15" class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>    
      <!-- 4PM Timeblock -->
      <div class="row time-block">
        <div class="col-md-1 hour">4PM</div>
        <textarea class="col-md-10 description 16"></textarea>
        <button id="16" class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>   
      <!-- 5PM Timeblock -->
      <div class="row time-block">
        <div class="col-md-1 hour">5PM</div>
        <textarea class="col-md-10 description 17"></textarea>
        <button id="17" class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>   
    <!-- End of Schedule Container -->
    </div>
    <!-- JQuery Source -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Moment.js Source -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/js/script.js"></script>
  </body>
</html>
